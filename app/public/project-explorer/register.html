        <main>
            <section>
                <div class="container" style="padding-top: 5%;"> 
                        <h3 class="mx-auto w-75">Sign Up</h3> 

                    <div class="row mx-auto w-75">
                        <div class="form-row alert" id="error-alert"></div>
                        <form class="form-row" id="signupForm">
                        <div class="col-md-4">
                            <!-- <form > -->
                                
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">First name</label>  
                                        <input class="form-control" type="text" name="firstName" placeholder="First name"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailAddress" class="form-label">Email Address</label> 
                                        <input class="form-control" type="email" name="email" placeholder="Your Email address"/>
                                    </div> 
                                    <div class="form-group">
                                        <label for="program" class="form-label">Program</label>
                                        <select class="form-control" id="sel-program" name="program">
                                            <option value="">Choose...</option>
                                            <!-- <option value="computer_science">Computer Science</option>
                                            <option value="computer_information_systems">Computer Information Systems</option>
                                            <option value="computer_technology">Computer Technology</option> -->
                                        </select>
                                    </div> 
                                </div> 
                                 
                                <div>   
                                    <button class="btn btn-primary" id="submit-signup" type="submit">Sign Up</button> 
                                      
                                </div>
                            
                        </div>

                        <div class="col-md-6"> 
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">Last name</label>  
                                        <input class="form-control" type="text" name="lastName" placeholder="Last name"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label> 
                                        <input class="form-control" type="password" name="password" placeholder="Your Password"/>
                                    </div> 
                                    <div class="row mb-4">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="matricNumber" class="form-label">Matric number</label>
                                                <input type="text" class="form-control" name="matricNumber" placeholder="e.g 16/2020">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="graduationYear" class="form-label">Graduation year</label>
                                                <select class="form-control" id="sel-grad-year" name="graduationYear">
                                                    <option value="">Choose...</option>
                                                    <!-- <option value="2013">2013</option>
                                                    <option value="2014">2014</option>
                                                    <option value="2015">2015</option>
                                                    <option value="2016">2016</option>
                                                    <option value="2017">2017</option>

                                                    <option value="2019">2019</option>
                                                    <option value="2020">2020</option> -->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            
                        </div>
                       </form>
