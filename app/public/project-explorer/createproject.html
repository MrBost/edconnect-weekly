<html>
    <head>
        <title>Module 2 Project Excercise</title>
    </head>
    <body>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              
              <form name="searchForm" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
              <!-- <li class="nav-item"> -->
                <a class="nav-link disabled" href="#">Submit</a>
              <!-- </li> -->
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav"></div>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                
              </ul>
              </div>
            </div>
          </nav>

        <main>
            <section>

                <div class="container" style="padding-top: 2%;">
                    <br><br>
                    
                <form class="mx-auto w-75">
                    <h3>Submit Project</h3> 
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="projectName" class="form-label">Project name</label>  
                                    <input class="form-control" type="text" name="name" placeholder="Enter project name"/>
                                </div>
                                <div class="form-group">
                                    <label for="abstract" class="form-label">Project abstract</label> 
                                    <textarea rows="5" class="form-control" name="abstract"></textarea>
                                </div> 
                                <div class="form-group">
                                    <label for="authors" class="form-label">Author(s)</label>  
                                    <input class="form-control" type="text" name="authors" placeholder="Enter author names (separated by comma)"/>
                                </div>
                                <div class="form-group">
                                    <label for="authors" class="form-label">Tag(s)</label>  
                                    <input class="form-control" type="text" name="authors" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div>     
                        <input class="btn btn-primary" type="submit" value="Continue"/>
                          
                    </div>
                </form>
                    
                </div> 
            </section>
        </main>
        <footer class="footer"  style="padding-top: 1%;">
            <div class="container text-right pt-30 p-3" style="background-color: rgba(197, 190, 190, 0.2);">
                <span class="text-muted">Project Explorer &copy; 2021 - Edconnect</span>
            </div>
        </footer>
    </body>
</html>
